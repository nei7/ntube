syntax = "proto3";
package kratos.api;

option go_package = "github.com/nei7/ntube/app/user/internal/conf;conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Trace trace = 3;
}

message Server {

  message Kafka {
    string addr = 1;
  }

  Kafka kafka = 3;
}

message Trace {
  string endpoint = 1;
}

message Data {
  message Database {
    string name = 1;
    string username = 2;
    string password = 3;
    string host = 4;
    string port = 5;
  }

  Database database = 1;
}
