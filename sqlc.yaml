version: "2"
sql:
  - engine: "postgresql"
    queries: "db/query.sql"
    schema: "db/migration"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: pgx/v4
        emit_json_tags: false
        emit_db_tags: false
        emit_prepared_queries: false
        emit_interface: false
        emit_empty_slices: true
        emit_exported_queries: true