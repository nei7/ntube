version: "2"
sql:
  - engine: "postgresql"
    queries: "app/user/internal/data"
    schema: "migration"
    gen:
      go:
        package: "data"
        out: "app/user/internal/data"
        sql_package: "pgx/v5"
        emit_json_tags: false
        emit_db_tags: false
        emit_prepared_queries: false
        emit_interface: false
        emit_empty_slices: true
        emit_exported_queries: true
